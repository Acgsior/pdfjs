<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
  <script src="jquery.2.2.4.js"></script>
  <script src="bluebird.js"></script>
  <!--<script src="compatibility.js"></script>-->
  <script src="pdf.js"></script>
  <script src="pdf.worker.js"></script>
  <script type="text/javascript">
    PDFJS.workerSrc = 'pdf.worker.js';
  </script>
  <link rel="stylesheet" href="example.css" />
</head>

<body>

<button id="upload-button">Select PDF</button>
<input type="file" id="file-to-upload" accept="application/pdf, image/*" />

<div id="pdf-main-container">
  <div id="pdf-loader">Loading document ...</div>
  <div id="pdf-contents">
    <div id="pdf-meta">
      <div id="pdf-buttons">
        <button id="pdf-prev">Previous</button>
        <button id="pdf-next">Next</button>
        <button id="pdf-zoom-in">ZoomIn</button>
        <button id="pdf-zoom-out">ZoomOut</button>
        <button id="pdf-rotate">Rotate</button>
      </div>
      <div id="page-count-container">Page
        <div id="pdf-current-page"></div>
        of
        <div id="pdf-total-pages"></div>
      </div>
    </div>
    <div id="pdf-canvas-container">
      <!--<canvas id="pdf-canvas" width="750" height="600"></canvas>-->
    </div>
    <div id="page-loader">Loading page ...</div>
  </div>
</div>
<script src="example.js"></script>
</body>
</html>
